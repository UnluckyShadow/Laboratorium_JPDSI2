<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/page-template.xhtml">

    <ui:define name="pageContent">
        
        <p:panel header="Kalkulator kredytowy">
            <h:form id="kalkulatorKredytowy">
                <p:messages id="msg">
                    <p:autoUpdate/>
                </p:messages>

                <h:panelGrid columns="3" cellpadding="5">
                    <p:outputLabel for="kwota" value="Kwota kredytu:" />
                    <p:inputText id="kwota" value="#{calcBB.kwota}" required="true" label="Kwota kredytu" />
                    <p:message for="kwota"/>

                    <p:outputLabel for="lata" value="Liczba lat:" />
                    <p:inputText id="lata" value="#{calcBB.lata}" required="true" label="Liczba lat" />
                    <p:message for="lata"/>

                    <p:slider for="oprocentowanie" minValue="0.1" maxValue="20" step="0.1" range="max"/>
                    <p:inputText id="oprocentowanie" value="#{calcBB.oprocentowanie}" required="true" label="Oprocentowanie" />
                    <p:message for="oprocentowanie"/>
                </h:panelGrid>

                <p:commandButton value="Oblicz ratę" action="#{calcBB.oblicz()}" update="@form" />
                <p:commandButton value="Oblicz (AJAX)" action="#{calcBB.oblicz_AJAX()}" update="@form" />
                <br/><br/>

                <p:outputLabel value="Miesięczna rata: #{calcBB.wynik} PLN" rendered="#{not empty calcBB.wynik}" />
            </h:form>
        </p:panel>

    </ui:define>

</ui:composition>
</html>
