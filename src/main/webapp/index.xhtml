<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/page-template.xhtml">

    <ui:define name="pageContent">

        <p:panel header="Kalkulator kredytowy">

            <p:messages id="msg" />

            <h:form id="kalkulatorKredytowy">
                <h:panelGrid columns="2" cellpadding="5" styleClass="bottom-space">

                    <p:outputLabel for="kwota" value="Kwota kredytu:" />
                    <p:inputText id="kwota" value="#{calcBB.kwota}" />

                    <p:outputLabel for="lata" value="Liczba lat:" />
                    <p:inputText id="lata" value="#{calcBB.lata}" />
 
                    <p:inputText id="oprocentowanie" value="#{calcBB.oprocentowanie}"/>
                    <p:slider for="oprocentowanie"/>
                    
                </h:panelGrid>

                <p:commandButton value="Oblicz ratę" action="#{calcBB.oblicz()}" update="msg kalkulatorKredytowy" />
                <p:commandButton value="Oblicz (AJAX)" action="#{calcBB.oblicz_AJAX()}" update="msg" />

                <p:outputLabel value="Miesięczna rata: #{calcBB.wynik} PLN" rendered="#{not empty calcBB.wynik}" />

                <p:commandLink value="Informacje" action="#{calcBB.info()}" />

            </h:form>

        </p:panel>

    </ui:define>

</ui:composition>
</html>
